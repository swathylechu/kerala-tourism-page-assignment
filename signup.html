<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup page</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../css/bootstrap.min.css">
 <!--styling signup page-->
        <style>
            .signup{
            float:right;
            border-radius: 20px;
            border-color: solid 2px black;
            background-color:white;
            height:30em;
            width:50%;
            margin-top:5%;
            margin-right:10%;
            margin-bottom:10%;
            padding-left: 1.5%;
}


.signuphead{
    text-align: left;
    font-optical-sizing: 20px;

}
.signup #signup{
    width:100%;
    background-color: royalblue;
    height: 35 px;
    
    
}
.signup #google-button{
    width:100%;
    background-color: blue;
    height: 35px;
}
.or{
    text-align: center;
 
}

.signup input{
    align-items: left;
    width:100%;
    
}
.strength-meter{
    position:relative;
    height:1rem;
    width:90%;
    border: solid green 2px;
    border-radius: 10px;
    margin-top: 3%;
    
}
.strength-meter::before{
   
    content:'';
    position:absolute;
    left:0;
    height:100%;
    width:calc(1% *var(--strength,0));
    background-color: rgb(26, 226, 26);
    border-radius: 3%;
    transition: width 200ms;
}

        </style>
        <!--styling signup page-->
    </head>
    <body>
        
        
        <body class="bg" background="./images/image2_1024x768_2.jpg">

            <!--FORM STARTS HERE-->
            <form action="login.html" class="signup" onsubmit="return validate()">
                
                <h2 class= "signuphead"> User Login</h2>
                <div>
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" placeholder="username"  id="user">
                    <br>
                    <div  id="reason1" style="color: red;font-weight:bold;"></div>
                    <label for="email">Enter your email:</label><br>
                    <input type="text" placeholder="email@gmail.com" id ="email">
                    <br>
                    <div  id="reason2" style="color: red;font-weight:bold;"></div>
            
                    <label>Mobile:</label><br>
                    <input type="number" placeholder="2148796321"id ="mobile">
                    <br>
                    <div  id="reason3" style="color: red;font-weight:bold;"></div>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" placeholder="enter your password" id="pwd" >
                    <br>
                    <div class="strength-meter"></div>
                    <br>
                    <div  id="reason4" style="color: red;font-weight:bold;"></div>
                    <label>Confirm Password:</label>
                    <br>
                    <input type="password" placeholder="enter your password" id= "cnfpwd">
                    <br>
                    <div  id="reason5" style="color: red;font-weight:bold;"></div>
                    <span>
                    <input type="checkbox">I agree to terms and conditions.
                    </span>
                </div>
                    <br>
                    <button id="signup" id="submit">Signup</button>
                    <br>
                    <h6>All ready have an account?<a href="login.html">sign-in</a></h6>
                    <hr color="black">
                    <h6 class="or">OR</h6>
                    <button id="google-button">google</button>
                 
     
            </form>

            <script src="signup.js">

            </script>
    </body>
</html>
